<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Debat HIMA IKP</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="timer-container">
        
        <div id="main-timer" class="timer-display">05 : 00</div>
        
        <div id="interrupt-info">TIME INTERUPSI</div>
        <div id="interrupt-timer" class="timer-display-small">00 : 15</div>

        <div class="controls">
            <button id="start-main"><i class="fa-solid fa-play"></i> Mulai Utama</button>
            <button id="pause-all"><i class="fa-solid fa-pause"></i> Jeda</button>
            <button id="start-interrupt"><i class="fa-solid fa-gavel"></i> Interupsi</button>
            <button id="reset-all"><i class="fa-solid fa-rotate-right"></i> Reset</button>
        </div>

        <div class="controls secondary-controls">
            <button id="skip-minute"><i class="fa-solid fa-backward-fast"></i> Skip 1 Menit</button>
            <button id="skip-ten-seconds"><i class="fa-solid fa-backward"></i> Skip 10 Detik</button>
        </div>

    </div>

    <a href="qa.html" class="floating-button" target="_blank">
        <img src="4.png" alt="Logo" class="button-logo">
    </a>
    
    <script src="script.js"></script>
</body>
</html>
