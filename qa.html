<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Debat HIMA IKP</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="timer-container">
        <div id="qa-timer" class="timer-display">02 : 00</div>

        <div class="controls">
            <button id="start-btn"><i class="fa-solid fa-play"></i> Mulai</button>
            <button id="pause-btn"><i class="fa-solid fa-pause"></i> Jeda</button>
            <button id="reset-btn"><i class="fa-solid fa-rotate-right"></i> Reset</button>
        </div>

        <div class="controls secondary-controls">
            <button id="skip-thirty-seconds"><i class="fa-solid fa-backward-fast"></i> Skip 30 Detik</button>
            <button id="skip-ten-seconds"><i class="fa-solid fa-backward"></i> Skip 10 Detik</button>
        </div>
    </div>
    
    <a href="index.html" class="floating-button" target="_blank">
        <img src="4.png" alt="Logo" class="button-logo">
    </a>

    <script src="qa.js"></script>
</body>
</html>
